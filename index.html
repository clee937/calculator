<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <button
        type="button"
        class="calculator__button calculator__ac calculator__button--top"
      >
        AC
      </button>
      <button
        type="button"
        class="calculator__button calculator__plus-minus calculator__button--top"
      >
        ±
      </button>
      <button
        type="button"
        class="calculator__button calculator__percentage calculator__button--top"
      >
        %
      </button>
      <button
        type="button"
        class="calculator__button calculator__operator calculator__button--side"
      >
        ÷
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        7
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        8
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        9
      </button>
      <button
        type="button"
        class="calculator__button calculator__operator calculator__button--side"
      >
        ×
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        4
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        5
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        6
      </button>
      <button
        type="button"
        class="calculator__button calculator__operator calculator__button--side"
      >
        −
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        1
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        2
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center"
      >
        3
      </button>
      <button
        type="button"
        class="calculator__button calculator__operator calculator__button--side"
      >
        +
      </button>
      <button
        type="button"
        class="calculator__button calculator__number calculator__button--center calculator__button--large"
      >
        0
      </button>
      <button
        type="button"
        class="calculator__button calculator__decimal calculator__button--center"
      >
        .
      </button>
      <button
        type="button"
        class="calculator__button calculator__equals calculator__button--side"
      >
        =
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
