<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <button
        type="button"
        class="calculator__button calculator__button--top calculator__button--clear"
      >
        C
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--top calculator__button--plus-minus"
      >
        +/-
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--top calculator__button--percentage"
      >
        %
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--side calculator__button--divide"
      >
        /
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--7"
      >
        7
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--8"
      >
        8
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--9"
      >
        9
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--side calculator__button--multiply"
      >
        x
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--4"
      >
        4
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--5"
      >
        5
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--6"
      >
        6
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--side calculator__button--minus"
      >
        -
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--1"
      >
        1
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--2"
      >
        2
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--3"
      >
        3
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--side calculator__button--plus"
      >
        +
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--0"
      >
        0
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--center calculator__button--point"
      >
        .
      </button>
      <button
        type="button"
        class="calculator__button calculator__button--side calculator__button--equals"
      >
        =
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
